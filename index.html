<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="fullpage">
    <header>
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
      <div class="circles"></div>
    </header>
  <div class="container">
    <div class="frame">
      <div class="price">
        <p class="pageviews"><span>100</span>k PAGEVIEWS</p>
        <p class="priceamount"><span class="amount">$15.00</span>$ /month</p>
      </div>
      <div class="slider">
        <input id="slider-bar" type="range" min="1" max="100">
      </div>
      <div class="billing-container">
        <p class="billing-text">Monthly Billing</p>
        <label class="switch billing-text">
          <input type="checkbox">
          <span class="toogle round"></span>
        </label>
        <p class="billing-text"> Yearly Billing </p>
        <p class="discount">25% discount</p>
      </div>
      <div class="bottom">
        <div class="left-side">
          <ul class="benefits">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
        <div class="right-side">
          <button>Start my trial</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
